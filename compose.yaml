services:
  package:
    image: ghcr.io/uberfastman/yfpy:16.0.0  # DO NOT EDIT IMAGE - VERSIONING CONTROLLED BY GIT TAGS
    platform: linux/amd64
    environment:
    - RUNTIME_ENVIRONMENT=docker
    env_file:
    - ./.env
    volumes:
    - /etc/localtime:/etc/localtime  # sync container timezone with host
